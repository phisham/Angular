<div id="div" class="d-flex flex-row ">

        <mbsc-card  class="video" [options]="settings">
            <video autoplay muted controls>
                <source  src="https://media.istockphoto.com/videos/epic-wild-tiger-walking-forward-and-jumping-video-id1094742350">
            </video>
            <mbsc-card-header class="header">
                <mbsc-card-title style="background-color: rgb(17, 16, 16) ;color: cornsilk;"><div class="d-flex flex-row text-center" id="pic"><img src="https://github.com/phisham/Color-Change-System/blob/main/healthy.png?raw=true" alt="" ><span style="margin-left: 50%;">Raja</span></div>
                   
                    <form class="switch" [formGroup]="oppoSuitsForm" (ngSubmit)="onSubmit()">

                        <select class="form1" formControlName="name">
                            <option id="text">Food(Beef 3kg)</option>
                            <option>09.00AM          ✅         <button class="btn btn-secondary">Open Cage</button></option>
                            <option *ngFor="let suit of oppoSuits">{{suit}}</option>
                        </select>

  
                    </form>
                  
                </mbsc-card-title>
            </mbsc-card-header>
